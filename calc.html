<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="header">Grade Calculator</h1>
    <div class="grid">
        <div class="grid-elm" style="background-color: #FF6B6B;">
            <span>
                <span>
                    Graded Assignments
                </span>
                <button class="grade-button">+</button>
            </span>

        </div>

        <div class="grid-elm" style="background-color: #FFD93D;">
            <p>Class Name</p>
        </div>

        <div class="grid-elm" style="background-color: #6BCB77;">
            <span>
                <span >
                    Ungraded Assignments
                </span>
                <button class="grade-button">+</button>
            </span>
        </div>
        <div class="grid-rows">
            <div class="grid-rg">
                <div>29/30</div>
                <div>90%</div>
                <div>29/30</div>
                <div>90%</div>
            </div>
        </div>
        <div class="grid">

        </div>
        <div class="grid-rows">
            <div class="grid-rug">
                <div>29/30</div>
                <div>90%</div>
                <div>29/30</div>
                <div>90%</div>
            </div>
        </div>
    </div>

    </div>
    <div class="footer">
        <p>FAQ</p>
        <p>Contact Me</p>
        <p style="text-align: right; margin-right: 15px">Copyright Â© 2022 Maria Roberts</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
