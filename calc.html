<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1 class="header">Grade Calculator</h1>
    <div class="container">
        <div class="item">
            <h2 id="gradedA"></h2>
        </div>
        <div class="item">
            <h2 id="classHeader">Enter the name of the class you'd like to calculate for:</h2>
            <div id="new"></div>
            <br>
            <div id="testElm" style="text-align: center;">
                <input type="text" id="className" value=" "
                    style="font-size: 30px; text-align: center; font-family: 'Open Sans', sans-serif;">
            </div>
            <div style="text-align: center">
                <button id="nextBtn">Next</button>
            </div>
        </div>
        <div class="item">
            <h2 id="unGradedA"></h2>
        </div>
    </div>

    <div class="footer">
        <p>FAQ</p>
        <p>Contact Me</p>
        <p style="text-align: right; margin-right: 15px">Copyright Â© 2022 Maria Roberts</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
